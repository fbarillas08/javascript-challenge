<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img class="nav-ufo" src="images/satellite-dish.svg">
          <a class="navbar-brand" href="index.html">UFO Sightings Search Library</a>                    
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>We Are Not Alone</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Select a Date</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <div class="input-field">
                      <div class="input-select">
                        <select class= "selData" id= "datetime">
                          <option placeholder="" value="">Date</option>
                          <option value="1/1/2010">1/1/2010</option>
                          <option value="1/2/2010">1/2/2010</option>
                          <option value="1/3/2010">1/3/2010</option>
                          <option value="1/4/2010">1/4/2010</option>
                          <option value="1/5/2010">1/5/2010</option>
                          <option value="1/6/2010">1/6/2010</option>
                          <option value="1/7/2010">1/7/2010</option>
                          <option value="1/8/2010">1/8/2010</option>
                          <option value="1/9/2010">1/9/2010</option>
                          <option value="1/10/2010">1/10/2010</option>
                          <option value="1/11/2010">1/11/2010</option>
                          <option value="1/12/2010">1/12/2010</option>
                          <option value="1/13/2010">1/13/2010</option>                    
                        </select>
                      </div>
                    </div>                    
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
